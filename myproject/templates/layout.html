<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django app
        {% endblock %}

    {% load bootstrap5 %}

    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
 <body>

    </nav>
 {% block content %}
 
 {% endblock %}
</body>
</html>
