<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django app
        {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
 <body>
    <nav>
        
        <a href="/" >Home</a>
        <a href="{% url 'posts:list' %}" >Productos</a>
        <a href="/about">About</a>
        {% if user.is_authenticated %}
        <form class="salir" action="{% url 'usuarios:salir' %}" method="post">
        {% csrf_token %}
        <button class="boton-salir">Salir</button>
        </form>
        {% else %}
        <a href="{% url 'usuarios:registrar' %}" >Registrar</a>
        <a href="{% url 'usuarios:ingresar' %}" >Ingresar</a>
        {% endif %}
    </nav>
 {% block content %}
 
 {% endblock %}
</body>
</html>
