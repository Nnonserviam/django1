{% extends "layout.html" %}

{% block title %}
    Registrar un nuevo usuario
{% endblock %}

{% block content %}
    <h1>Registrar un nuevo usuario</h1>
    <form class="formulario-con-validacion" action="/usuarios/registrar/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="formulario-submit">Aceptar</button>
    </form>
{% endblock %}
