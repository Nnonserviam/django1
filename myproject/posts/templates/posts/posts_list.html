{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
    <h1>Produstos</h1>
    {% for post in posts  %}
        <article>
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.nombre }}
            </a>
            </h2>
            <p>{{ post.descripcion }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
